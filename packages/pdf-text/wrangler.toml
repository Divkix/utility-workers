# PDF Text Extraction Worker
# Extracts text content from PDF files using unpdf

name = "pdf-text-worker"
main = "src/index.ts"
compatibility_date = "2026-01-22"
compatibility_flags = ["nodejs_compat"]

# Minify for production
minify = true

# Smart placement for optimal performance
[placement]
mode = "smart"

# Observability
[observability]
enabled = true
head_sampling_rate = 0.1

[observability.logs]
enabled = true
invocation_logs = true
